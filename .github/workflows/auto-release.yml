name: ğŸš€ Auto Release on Version Bump

on:
  push:
    branches:
      - main
      - master
    paths:
      - 'manifest.json'
      - 'theme.css'

jobs:
  check-and-release:
    runs-on: ubuntu-latest

    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: ğŸ” Check for version change
        id: version_check
        run: |
          # è·å– manifest.json ä¸­çš„ç‰ˆæœ¬å·
          NEW_VERSION=$(jq -r '.version' manifest.json)
          echo "new_version=$NEW_VERSION" >> $GITHUB_OUTPUT

          # è·å–ä¸Šä¸€ä¸ªç‰ˆæœ¬çš„ manifest.json
          git show HEAD~1:manifest.json > /tmp/old_manifest.json 2>/dev/null || echo "{}" > /tmp/old_manifest.json
          OLD_VERSION=$(jq -r '.version' /tmp/old_manifest.json)
          echo "old_version=$OLD_VERSION" >> $GITHUB_OUTPUT

          # æ£€æŸ¥ç‰ˆæœ¬æ˜¯å¦æ›´æ–°
          if [ "$NEW_VERSION" = "$OLD_VERSION" ]; then
            echo "version_changed=false" >> $GITHUB_OUTPUT
            echo "âŒ ç‰ˆæœ¬å·æœªå˜æ›´ ($OLD_VERSION)"
          else
            echo "version_changed=true" >> $GITHUB_OUTPUT
            echo "âœ… ç‰ˆæœ¬å·å·²æ›´æ–°: $OLD_VERSION â†’ $NEW_VERSION"
          fi

      - name: ğŸ“ Generate Release Notes
        id: release_notes
        if: steps.version_check.outputs.version_changed == 'true'
        run: |
          # è·å–æäº¤å†å²
          git log --pretty=format:"- %s" $(git describe --tags --abbrev=0 2>/dev/null || git rev-list --max-parents=0 HEAD)..HEAD > /tmp/changes.txt

          # è¯»å–ä¸»é¢˜åç§°
          THEME_NAME=$(jq -r '.name' manifest.json)
          VERSION=$(jq -r '.version' manifest.json)

          # ç”Ÿæˆå‘å¸ƒè¯´æ˜
          cat > /tmp/release_body.md << EOF
          ## ğŸ‰ $THEME_NAME v$VERSION

          ### âœ¨ æœ¬æ¬¡æ›´æ–°å†…å®¹

          $(cat /tmp/changes.txt)

          ### ğŸ“ å˜æ›´æ–‡ä»¶

          - \`manifest.json\` - ç‰ˆæœ¬æ›´æ–°
          - \`theme.css\` - æ ·å¼ä¼˜åŒ–

          ### ğŸš€ ä½¿ç”¨æ–¹æ³•

          1. ä¸‹è½½ \`theme.css\` æ–‡ä»¶
          2. åœ¨ Obsidian è®¾ç½®ä¸­é€‰æ‹©ä¸»é¢˜
          3. é‡å¯ Obsidian åº”ç”¨æ–°ä¸»é¢˜

          ---

          *å‘å¸ƒäº $(date '+%Y-%m-%d %H:%M:%S')*
          EOF

          # è¯»å–åˆ°ç¯å¢ƒå˜é‡
          echo "body<<EOF" >> $GITHUB_ENV
          cat /tmp/release_body.md >> $GITHUB_ENV
          echo "EOF" >> $GITHUB_ENV

      - name: ğŸ·ï¸ Create Tag
        id: create_tag
        if: steps.version_check.outputs.version_changed == 'true'
        run: |
          VERSION=$(jq -r '.version' manifest.json)
          TAG_NAME="v$VERSION"

          # æ£€æŸ¥æ ‡ç­¾æ˜¯å¦å·²å­˜åœ¨
          if git rev-parse "$TAG_NAME" >/dev/null 2>&1; then
            echo "tag_exists=true" >> $GITHUB_OUTPUT
            echo "âš ï¸ æ ‡ç­¾ $TAG_NAME å·²å­˜åœ¨"
          else
            git config user.name "GitHub Actions"
            git config user.email "actions@github.com"
            git tag -a "$TAG_NAME" -m "Release $TAG_NAME"
            git push origin "$TAG_NAME"
            echo "tag_exists=false" >> $GITHUB_OUTPUT
            echo "âœ… åˆ›å»ºæ ‡ç­¾: $TAG_NAME"
          fi

      - name: ğŸ“¦ Create Release
        id: create_release
        if: steps.version_check.outputs.version_changed == 'true' && steps.create_tag.outputs.tag_exists == 'false'
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v${{ steps.version_check.outputs.new_version }}
          release_name: Release v${{ steps.version_check.outputs.new_version }}
          body: ${{ env.body }}
          draft: false
          prerelease: false

      - name: ğŸ“¤ Upload Theme Files
        if: steps.create_release.outputs.upload_url != ''
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./theme.css
          asset_name: theme.css
          asset_content_type: text/css

      - name: ğŸ“¤ Upload Manifest
        if: steps.create_release.outputs.upload_url != ''
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./manifest.json
          asset_name: manifest.json
          asset_content_type: application/json

      - name: ğŸ“¢ Notify Completion
        if: steps.create_release.outputs.upload_url != ''
        run: |
          echo "âœ… è‡ªåŠ¨å‘å¸ƒå®Œæˆï¼"
          echo "ğŸ“¦ ç‰ˆæœ¬: v${{ steps.version_check.outputs.new_version }}"
          echo "ğŸ”— Release URL: ${{ steps.create_release.outputs.html_url }}"
